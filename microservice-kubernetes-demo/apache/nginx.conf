# nginx.conf
events {}
http {
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'upstream: $upstream_addr '
                      'upstream_response_time: $upstream_response_time '
                      'request_time: $request_time';

    # Enable status page for monitoring
    server {
        listen 8081;
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }
    }

    upstream customer_backend {
        ip_hash; # Session persistence
        server customer:8080 max_fails=3 fail_timeout=30s;
    }
    upstream catalog_backend {
        least_conn; # Least connection distribution
        server catalog:8080 max_fails=3 fail_timeout=30s;
    }
    upstream order_backend {
        server order:8080 max_fails=3 fail_timeout=30s weight=1;
    }

    server {
        listen 80;
        access_log /var/log/nginx/access.log custom;
        
        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /customer/ {
            proxy_pass http://customer_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_set_header Connection "";
        }

        location /catalog/ {
            proxy_pass http://catalog_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_set_header Connection "";
        }

        location /order/ {
            proxy_pass http://order_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_set_header Connection "";
        }
    }
}