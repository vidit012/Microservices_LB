management.endpoints.web.exposure.include=*
spring.cloud.refresh.refreshable=none
logging.level.org.springframework.boot.actuate.trace.WebRequestTraceFilter: TRACE
spring.application.name=catalog
server.port=8080

spring.datasource.url=jdbc:postgresql://postgres:5432/microservicesdb
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# MinIO Configuration
minio.url=http://minio:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=catalog-images

# Enable HiddenHttpMethodFilter for DELETE/PUT methods
spring.mvc.hiddenmethod.filter.enabled=true

# Hibernate sequence allocation - disable batch fetching to get sequential IDs
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.id.increment_size=1
