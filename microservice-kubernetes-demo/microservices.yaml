---

apiVersion: v1
kind: Service
metadata:
  name: catalog
  labels:
    run: catalog
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    name: http
  selector:
    run: catalog
  type: ClusterIP # CORRECTED: Changed from LoadBalancer

