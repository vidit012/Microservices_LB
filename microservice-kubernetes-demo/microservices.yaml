# Corrected and Scaled microservice-app.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas: 1 # Scaled to 2 replicas
  selector:
    matchLabels:
      run: catalog
  template:
    metadata:
      labels:
        run: catalog
    spec:
      containers:
      - image: docker.io/vidit12/microservice-kubernetes-demo-catalog:prometheus
        name: catalog
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

---

